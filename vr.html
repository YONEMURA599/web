<html>
  <head>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="-1 0.5 -3" rotation="0 45 0" color="#B59EDB"></a-sphere>
      <a-sphere position="-1 1.0 -3" rotation="0 45 0" color="#151346"></a-sphere>
      <a-sphere position="-1 1.5 -3" rotation="0 45 0" color="#B59EDB"></a-sphere>
      <a-sphere position="0 0.5 -3" rotation="0 45 0" color="#151346"></a-sphere>
      <a-sphere position="0 1.0 -3" rotation="0 45 0" color="#C0CD00"></a-sphere>
      <a-sphere position="0 1.5 -3" rotation="0 45 0" color="#151346"></a-sphere>
      <a-sphere position="1 0.5 -3" rotation="0 45 0" color="#B59EDB"></a-sphere>
      <a-sphere position="1 1 -3" rotation="0 45 0" color="#151346"></a-sphere>
      <a-sphere position="1 1.5 -3" rotation="0 45 0" color="#B59EDB"></a-sphere>
      <a-cylinder position="0 -0.5 -3" color="green" radius="0.125" height="4"></a-cylinder>
   <a-plane position="0 -1.999 -3" rotation="-90 0 0" width="1.5" height="1.5" color="brown"></a-plane>
   <a-plane position="0 -2 -3" rotation="-90 0 0" width="2" height="2" color="green"></a-plane>

    </a-scene>

</html>
